<div class="color">
  <div class="color-example" style="background-color: {{ color.color }}">
    <span class="color-name {% if color.light %} color-name--dark {% endif %}">{{ color.name }} <br> <span class="u-alpha-50">{{ color.color }}</span></span>
  </div>
  <div class="color-code">
    {{ color.variable }}
  </div>
</div>
