<div class="color {% if color.light %} color--light {% endif %}">
  <div class="color-example" style="background-color: {{ color.color }}">
    <div class="color-name">
      {{ color.name }} <br>
      <span class="u-alpha-50">
        {{ color.color }}
      </span>
    </div>
    <div class="color-code">
      {{ color.variable }}
    </div>
  </div>
</div>
