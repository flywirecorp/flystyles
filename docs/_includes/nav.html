{% assign categories = site.docs | group_by:"category" %}

<nav class="docs-nav sticky">
  <ul class="treeNav">
    {% for category in categories %}
      <li class="treeNav-parent">
        <a class="treeNav-parentLink" href="#">{{ category.name | capitalize }}</a>
        <ul class="treeNav-children">
        {% for doc in category.items %}
          <li class="treeNav-childItem">
            <a class="treeNav-childLink" href="{{ doc.slug | prepend: '#'}}">{{ doc.title | capitalize }}</a>
          </li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
